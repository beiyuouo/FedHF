name: hugo-deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.85.0'
          extended: true

      - name: Build
        run: cd docs && hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_branch: gh-pages  # default: gh-pages
          publish_dir: ./docs/public  # default: public
          # external_repository: beiyuouo/FedHF
          cname: fedhf.bj-yan.top

# reference https://github.com/marketplace/actions/github-pages-action 